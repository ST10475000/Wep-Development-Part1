  <main style="padding:40px 20px; max-width:600px; margin:auto;">
    <h1>Book a Service</h1>
    <p>Fill out the form below to schedule your plumbing service. Our team will confirm within 24 hours.</p>

    <form style="background:#E7F1FF; padding:20px; border-radius:8px; display:flex; flex-direction:column; gap:15px;">
      <label>Name:<input type="text" name="name" required /></label>
      <label>Email:<input type="email" name="email" required /></label>
      <label>Phone:<input type="tel" name="phone" required /></label>
      <label>Service Needed:
        <select name="service" required>
          <option value="">Select</option>
          <option>Emergency Plumbing</option>
          <option>Leak Detection</option>
          <option>Geyser Installation/Repair</option>
          <option>Drain Cleaning</option>
          <option>Other</option>
        </select>
      </label>
      <label>Preferred Date:<input type="date" name="date" required /></label>
      <label>Additional Notes:<textarea name="notes"></textarea></label>
      <button type="submit" style="background:#003366; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer;">Submit Booking</button>
    </form>
  </main>
